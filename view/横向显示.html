<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>横向显示</title>
    <link rel="stylesheet" href="../css/neat.css">
	 <link rel="stylesheet" href="../css/indexOne.css">
</head>
<body>
		<div class="img_content_box">
			  <div class="img_box">
				  <span class="img_mask"></span>
				  <img src="../image/1.jpg" alt="图片1">
			  </div>
			  <div class="img_box">
				 <span class="img_mask"></span>
				 <img src="../image/2.jpg" alt="图片2">
			  </div>
			 <div class="img_box">
				   	<span class="img_mask"></span>
				  	<img src="../image/3.jpg" alt="图片3">
			 </div>
		 </div>
</body>
 <script src="../js/jquery.js"></script>
 <script>
   var testIndex={
        init:function(){
        	var _this=this;
        	_this.img_hover();
        },
        img_hover:function(){
           var box_width=$(".img_content_box").width(),
               box_height=$(".img_content_box").height(),
               img_width=$(".img_box").width(),//
               img_height=$(".img_box").height();
               $img_box=$(".img_box");
               $img_box.each(function(index){
               	  var self=$(this),startIndex,endIndex;
               	    self.mouseover(function() {
                          $(this).css({
				         	 	height:box_height*1.2,
				         	 	width:box_width/2.3
	         	          });
                          if(index==0 || index==3 || index==6){
                               startIndex=index+1;
                               endIndex=index+2;
		           	  	 }else if(index==1 || index==4 || index==7){
		                     startIndex=index-1;
		                     endIndex=index+1;
		           	  	 }else if(index==2 || index==5 || index==8){
		                     startIndex=index-2;
		                     endIndex=index-1;
		           	  	 }
	         	        $(".img_content_box").find(".img_box:eq('"+startIndex+"'),.img_box:eq('"+endIndex+"')").css({
                     	          width:box_width/4
                          });

               	    }).mouseout(function(){
                         $(".img_content_box .img_box").css({
		         	 	     width:img_width,
		         	 	     height:img_height
		                });
               	    });
               });

        }
   }
   $(function(){
   	   testIndex.init();
   	   $.getCookie=function(name){
   	   	  if(document.cookie.indexOf(name)!=-1){
              return document.cookie.split(name+'=')[1].split(';')[0]
   	   	  }
   	   }
   });
 </script>

</html>
